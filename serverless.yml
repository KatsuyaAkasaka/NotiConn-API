service:
  name: noticonn-api
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs10.x
  region: us-west-2
  profile: ${opt:profile, self:custom.defaultProfile}

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          method: get
          path: hello
